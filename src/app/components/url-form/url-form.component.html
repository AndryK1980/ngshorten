<div class="panel panel-primary">
  <div class="panel-heading">
    {{ title }}
  </div>
  <div class="panel-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">your Url</label>
        <input type="text" class="form-control" formControlName="inpUrl"/>
      </div>
      <div *ngIf="angForm.controls['inpUrl'].invalid && (angForm.controls['inpUrl'].dirty || angForm.controls['inpUrl'].touched)" class="alert alert-danger"></div>
      <div class="form-group">
          <div *ngIf="angForm.controls['inpUrl'].errors.required">
              Url is required.
            </div>
        <label class="col-md-4">short url</label>
        <input type="text" class="form-control" formControlName="inp-short-url"/>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Shorten</button>
        </div>
    </form>
  </div>
</div>
