<div class="panel panel-primary">
  <div class="panel-heading">
    {{ title }}
  </div>
  <div class="panel-body">
    <form [formGroup]="angForm">
      <div class="form-group">
        <label class="col-md-4">your Url</label>
        <input type="text" class="form-control" formControlName="url" [(ngModel)]="angForm.url" />
      </div>
      <div *ngIf="angForm.controls['url'].invalid && (angForm.controls['url'].dirty || angForm.controls['url'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['url'].errors.required">
          Url is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">short url</label>
        <input type="text" class="form-control" formControlName="userShortUrl" [(ngModel)]="angForm.userShortUrl" />
      </div>
      <div class="form-group">
        <button (click)="submitUrl(url.value, userShortUrl.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Shorten</button>
      </div>
    </form>
    <a href="http://{{short_url}}">{{short_url}}</a>
  </div>
</div>
